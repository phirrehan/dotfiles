# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
exec = hyprctl dispatch submap user
submap = user

# ======= Launcher =======
bindi = SUPER, SUPER_L, global, caelestia:launcher
bindin = SUPER, catchall, global, caelestia:launcherInterrupt
bindin = SUPER, mouse:272, global, caelestia:launcherInterrupt
bindin = SUPER, mouse:273, global, caelestia:launcherInterrupt
bindin = SUPER, mouse:274, global, caelestia:launcherInterrupt
bindin = SUPER, mouse:275, global, caelestia:launcherInterrupt
bindin = SUPER, mouse:276, global, caelestia:launcherInterrupt
bindin = SUPER, mouse:277, global, caelestia:launcherInterrupt
bindin = SUPER, mouse_up, global, caelestia:launcherInterrupt
bindin = SUPER, mouse_down, global, caelestia:launcherInterrupt

# ======= Misc =======

bindl = SUPER ALT, C, global, caelestia:clearNotifs
bind = CTRL ALT, Delete, global, caelestia:session
bind = SUPER, Slash, global, caelestia:lock
bind = SUPER, X, exec, jq '.background.visualiser.enabled |= not' $cConf/shell.json >shell.tmp && mv shell.tmp $cConf/shell.json

# ======= Brightness & Temperature =======

bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown
bindl = SUPER CTRL, BracketLeft, global, caelestia:brightnessUp
bindl = SUPER CTRL, Apostrophe, global, caelestia:brightnessDown
bindel = SUPER SHIFT, BracketLeft, exec, hyprctl hyprsunset temperature +250
bindel = SUPER SHIFT, Apostrophe, exec, hyprctl hyprsunset temperature -250
binddel = SUPER SHIFT, BracketRight, Set Default Temperature, exec, hyprctl hyprsunset temperature 6000

# ======= Media =======
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

$mediaScript = ~/.local/bin/media
bindl = SUPER ALT, BracketRight, exec, $mediaScript play-pause
bindl = SUPER ALT, Backslash, exec, $mediaScript next
bindl = SUPER ALT, Semicolon, exec, $mediaScript previous
bindl = SUPER ALT, BracketLeft, exec, $mediaScript volume +5
bindl = SUPER ALT, Apostrophe, exec, $mediaScript volume -5
bindl = SUPER ALT, Slash, exec, $mediaScript loop
bindl = SUPER ALT, Equal, exec, $mediaScript choose

# ======= Restart Caelestia Shell =======

bindr = SUPER SHIFT, R, exec, qs -c caelestia kill; caelestia shell -d

# ======= Workspace Actions =======

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, D, workspace, empty

# Go to workspace -1/+1
bind = SUPER, mouse_down, workspace, -1
bind = SUPER, mouse_up, workspace, +1
bind = SUPER, left, workspace, -1
bind = SUPER, right, workspace, +1

# Send window to workspace #
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# Move with window to workspace #
bind = SUPER CTRL, 1, movetoworkspace, 1
bind = SUPER CTRL, 2, movetoworkspace, 2
bind = SUPER CTRL, 3, movetoworkspace, 3
bind = SUPER CTRL, 4, movetoworkspace, 4
bind = SUPER CTRL, 5, movetoworkspace, 5
bind = SUPER CTRL, 6, movetoworkspace, 6
bind = SUPER CTRL, 7, movetoworkspace, 7
bind = SUPER CTRL, 8, movetoworkspace, 8
bind = SUPER CTRL, 9, movetoworkspace, 9
bind = SUPER CTRL, 0, movetoworkspace, 10

# ======= Window Actions =======

# Move Focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
bind = SUPER, Tab, cyclenext
bind = SUPER SHIFT, Tab, cyclenext, prev

# Swap Windows
binde = SUPER SHIFT, L, movewindow, r
binde = SUPER SHIFT, K, movewindow, u
binde = SUPER SHIFT, J, movewindow, d
binde = SUPER SHIFT, H, movewindow, l

# Controlling Geometry of Winodows
bind = SUPER, F, fullscreen, 0
bind = SUPER SHIFT, F, fullscreen, 1  # Fullscreen with borders
bind = SUPER, V, togglefloating
bind = SUPER SHIFT, D, togglesplit
binde = SUPER, Minus, splitratio, -0.1
binde = SUPER, Equal, splitratio, 0.1
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, U, exec, caelestia resizer pip
bind = SUPER, I, resizeactive, exact 75% 70%
bind = SUPER, I, centerwindow, 1

# Groups
bind = SUPER, G, togglegroup
bind = SUPER SHIFT, G, moveoutofgroup
binde = ALT, Tab, changegroupactive, f
binde = ALT SHIFT, Tab, changegroupactive, b
bind = SUPER ALT, G, lockactivegroup, toggle

# Misc
bind = SUPER, P, pin, 
bind = SUPER, Q, killactive
bind = SUPER SHIFT, Q, exec, kill "$(hyprctl activewindow | awk '/pid/ { print $2 }')"

# ======= Special Workspaces =======

bind = SUPER, S, togglespecialworkspace, special
bind = SUPER, M, togglespecialworkspace, music
bind = SUPER, C, togglespecialworkspace, communication
bind = SUPER, T, togglespecialworkspace, todo
bind = SUPER, N, togglespecialworkspace, notes

# Move window to/from special workspace
$moveto = hyprctl dispatch movetoworkspace 
$check = grep -qi 'ok'
$movetonormal = hyprctl dispatch movetoworkspace e+0
bind = SUPER SHIFT , S, exec, $moveto special:special | $check || $movetonormal
bind = SUPER SHIFT , M, exec, $moveto special:music | $check || $movetonormal
bind = SUPER SHIFT , C, exec, $moveto special:communication | $check || $movetonormal
bind = SUPER SHIFT , T, exec, $moveto special:todo | $check || $movetonormal
bind = SUPER SHIFT , N, exec, $moveto special:notes | $check || $movetonormal

# ======= Apps =======

bind = SUPER, Return, exec, $terminal
bind = SUPER, B, exec, $browser
bind = SUPER SHIFT, B, exec, app2unit -- $browser --private-window
bind = SUPER SHIFT, E, exec, app2unit -- $fileExplorer
bind = SUPER ALT, V, exec, app2unit -- pavucontrol
bind = SUPER, E, exec, foot -a "yazi" -c ~/.config/foot/foot.ini -e sh -c "$color; yazi"
bind = CTRL SHIFT, Escape, exec, foot -a "btop" -c ~/.config/foot/foot.ini -e sh -c "$color; btop"

# ======= Utilities =======

bindl = , Print, exec, caelestia screenshot  # Full screen capture > clipboard
bind = SHIFT, Print, global, caelestia:screenshotFreeze  # Capture region (freeze)
bind = SUPER, Print, exec, caelestia record -s  # Record screen with sound
bind = CTRL, Print, exec, caelestia record  # Record screen
bind = CTRL SHIFT, Print, exec, caelestia record -r  # Record region
bind = SUPER SHIFT, P, exec, hyprpicker -a  # Colour picker

# ======= Volume =======

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-

bindl = SUPER ALT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = SUPER CTRL, M, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindle = SUPER, BracketLeft, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindle = SUPER, Apostrophe, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-

# ======= Clipboard & Emoji Picker =======

bind = SUPER, Comma, exec, pkill fuzzel || caelestia clipboard
bind = SUPER SHIFT, Comma, exec, pkill fuzzel || caelestia clipboard -d
bind = SUPER, Period, exec, pkill fuzzel || caelestia emoji -p

# ======= Scripts Shortcuts =======

$scriptsDir = $HOME/.local/bin
binddl = SUPER CTRL, BracketRight, Toggle the Touchpad, exec, $scriptsDir/toggle-touchpad
bindd = SUPER, R, Search for directories, exec, $scriptsDir/folderfind
bindd = SUPER ALT, P, Copy password to clipboard, exec, $scriptsDir/passget
bindd = SUPER CTRL, P, Add a password, exec, foot --app-id="script" -c ~/.config/foot/footfzf.ini -e sh -c "$scriptsDir/passgen"

# ======= Testing =======
bindl = SUPER, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"
